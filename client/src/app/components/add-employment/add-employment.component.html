
<form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
  <br><br>
  <div class="center1" fxLayout="column" fxLayoutGap="32px">
    <br>
    <input type="text" #employerName="ngModel" [(ngModel)]="userService.selectedUser.employerName" name="employerName" placeholder="Employer Name"
    required  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !employerName.valid }">
    <div *ngIf="signUpForm.submitted && !employerName.valid">
      <label class="validation-message">This field is required.</label>
    </div>
  </div>

  <div class="center1" fxLayout="column" fxLayoutGap="32px">
    <input type="text" #employerAddress="ngModel" [(ngModel)]="userService.selectedUser.employerAddress" name="employerAddress" placeholder="Employer Address"
    required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !employerAddress.valid }">
    <div *ngIf="signUpForm.submitted && employerAddress.errors">
      <label *ngIf="employerAddress.errors.required" class="validation-message">This field is required.</label>
    </div>
    <input type="text" #employerCity="ngModel" [(ngModel)]="userService.selectedUser.employerCity" name="employerCity" placeholder="Employer City"
    required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !employerCity.valid }">
    <div *ngIf="signUpForm.submitted && employerCity.errors">
    <label *ngIf="employerCity.errors.required" class="validation-message">This field is required.</label>
    </div>
    <input type="text" #employerState="ngModel" [(ngModel)]="userService.selectedUser.employerState" name="employerState" placeholder="Employer State"
    required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !employerState.valid }">
    <div *ngIf="signUpForm.submitted && employerState.errors">
      <label *ngIf="employerState.errors.required" class="validation-message">This field is required.</label>
    </div>
    <input type="text" #employerZIP="ngModel" [(ngModel)]="userService.selectedUser.employerZIP" name="employerZIP" placeholder="Employer ZIP"
    required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !employerZIP.valid }">
    <div *ngIf="signUpForm.submitted && employerZIP.errors">
      <label *ngIf="employerZIP.errors.required" class="validation-message">This field is required.</label>
    </div>
  </div>
  <div class="center1" fxLayout="column" fxLayoutGap="32px">
    <input type="text" #employerContact="ngModel" [(ngModel)]="userService.selectedUser.employerContact" name="employerContact" placeholder="Employer Contact"
    required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !employerContact.valid }">
    <div *ngIf="signUpForm.submitted && employerContact.errors">
      <label *ngIf="employerContact.errors.required" class="validation-message">This field is required.</label>
    </div>
    <input type="text" #employerPhone="ngModel" [(ngModel)]="userService.selectedUser.employerPhone" name="employerPhone" placeholder="Contact Phone"
    minlength="10" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !employerPhone.valid }">
    <div *ngIf="signUpForm.submitted && employerPhone.errors">
      <label *ngIf="employerPhone.errors.required" class="validation-message">This field is required.</label>
    </div>
  </div>
  <div class="center1" fxLayout="column" fxLayoutGap="32px">
      <input type="text" #employerPositon="ngModel" [(ngModel)]="userService.selectedUser.employerPositon" name="employerPositon" placeholder="Positon"
    required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !employerPositon.valid }">
    <div *ngIf="signUpForm.submitted && employerPositon.errors">
      <label *ngIf="employerPositon.errors.required" class="validation-message">This field is required.</label>
    </div>
    <input type="text" #employerStart="ngModel" [(ngModel)]="userService.selectedUser.employerStart" name="employerStart" placeholder="Start Date"
    required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !employerStart.valid }">
    <div *ngIf="signUpForm.submitted && employerStart.errors">
      <label *ngIf="employerStart.errors.required" class="validation-message">This field is required.</label>
    </div>
    <input type="text" #employerEnd="ngModel" [(ngModel)]="userService.selectedUser.employerEnd" name="employerEnd" placeholder="End Date"
    required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !employerEnd.valid }">
    <div *ngIf="signUpForm.submitted && employerEnd.errors">
      <label *ngIf="employerEnd.errors.required" class="validation-message">This field is required.</label>
    </div>
  </div>
  <div class="center1" fxLayout="column" fxLayoutGap="32px">
      <input type="text" #employerReason="ngModel" [(ngModel)]="userService.selectedUser.employerReason" name="employerReason" placeholder="Reason For Quitting"
    required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !employerReason.valid }">
    <div *ngIf="signUpForm.submitted && employerReason.errors">
      <label *ngIf="employerReason.errors.required" class="validation-message">This field is required.</label>
    </div>
  </div>
  <div class="center1" fxLayout="column" fxLayoutGap="32px">
    <input type="submit" value="Add">
  </div>
</form>


<!-- Success message -->
<div class="success" *ngIf="showSucessMessage">
  Saved successfully<mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Certification
      </mat-panel-title>
      <mat-panel-description>
        Add Your Certification
      </mat-panel-description>
    </mat-expansion-panel-header>


<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
  {{serverErrorMessages}}
</div>
